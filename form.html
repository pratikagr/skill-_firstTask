<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <form action="#" method="POST">
            <p><input class="data" type="text" placeholder="Name"></p>
            <p><input class="data" type="email" placeholder="Email"></p>
            <p><input class="data" type="text" placeholder="Phone No."></p>
            <p><input class="data" type="text" placeholder="Address"></p>
            <div class="radios">
            <p class="radio"><input type="radio">Software</p>
            <p class="radio"><input type="radio">Hardware</p>
            <p class="radio"><input type="radio">DEsign</p>
        </div>
            <p>Skills:
               <select name="choose" id="choose">
                   <option value="" selected disabled hidden>CHOOSE</option>
                   <option value="Html">Html</option>
                   <option value="Java">Java</option>
               </select>
            </p>
            <p><input class="data" type="password" placeholder="Password"></p>
            <p><input class="data" type="password" placeholder="Confirm Password"></p>
           
               <button type="submit" id="button">send
            </button>
        </form>
    </div>
</body>
</html>
